{% extends 'base.html' %}

{% block title %}Enter Email for registration{% endblock %}

{% block content %}

      {% csrf_token %}
      <h2>Enter Email for registration</h2>
      {{ form.as_p }}
      <input type="submit" value="SUBMIT" class="btn btn-primary"/>
    </form>
  {% endif %}

{% endblock %}
