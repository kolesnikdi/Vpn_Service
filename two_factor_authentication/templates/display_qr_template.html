<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body>
  <div class="container shadow"
       style="width: 800px; margin-top: 5em; padding: 2em">
      <h4>You won't see it again.</h4>
      <h>Write down this token <b><a>{{ otp_base32 }}</a></b> or make a copy of the page.</h>
      <div class="input-group mb-3">
          <p>Scan this QR code with your auth app.</p>
        <div style="margin: auto">
          {{ svg|safe }}
        </div>
      </div>
  </div>
</body>
</html>
